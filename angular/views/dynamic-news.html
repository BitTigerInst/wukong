<div>
  <md-list-item class="md-2-line" ng-repeat="item in news">
    <div class="md-list-item-text" layout="column">
      <h3>{{ item.header }}</h3>
      <md-divider></md-divider>
      <p class="allow-scroll">{{ item.content }}</p>
    </div>
    <md-divider ng-if="!$last"></md-divider>
  </md-list-item>
</div>
