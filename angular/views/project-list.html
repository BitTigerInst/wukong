<div ng-cloak>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom >
      <div ng-repeat="p in projects">
        <md-tab label={{p.projectName}}>
          <md-content class="md-padding">
            <h1 class="md-display-2">{{p.projectName}}</h1>
            <p>{{p.description}}</p>
          </md-content>
        </md-tab>
      </div>
    </md-tabs>
  </md-content>
</div>
